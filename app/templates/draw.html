<!DOCTYPE html>
<html>

<head>
    <title>图形绘制</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            margin: 10px;
            filter: blur(0px);
        }

        #backToTopBtn {
            position: fixed;
            z-index: 9999;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="p-3">
    <button id="backToTopBtn" onclick="scrollToTop()">返回顶部</button>
    <h1 class="title">
        图形绘制
        <span>
            <button class="button"><a id="AddNewTab" href="" target="_blank">增生頁面</a></button>
        </span>
    </h1>
    <form id="myForm">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Department</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="mySelect">{% for model in data.models %} {% if data.cur_model == model.title %}
                                <option selected>{{model.title}}</option>
                                {% else %}
                                <option>{{model.title}}</option>
                                {% endif %} {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">prompt</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <textarea class="textarea is-primary is-small" id="textarea1" name="prompt" rows="3"
                                  placeholder="(loli:1.3),petite,skinny,ribs,long hair,low twintails,black bodystocking,see through,covered_erect_nipples,covered_nipples,covered_navel,"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">negative_prompt</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <textarea class="textarea is-primary is-small" id="textarea2" name="negative_prompt" rows="3"
                                  placeholder="sketch,duplicate,ugly,text,error,logo,monochrome,worstface,(bad and mutated hands:1.3),(worst quality:1.3),(low quality:1.3),(normal quality:1.3),(blurry:1.3),(missing fingers),multiple limbs,badanatomy,(interlocked fingers),Ugly Fingers,extra digit,extra hands,extrafingers,extra legs,extra arms,fewer digits,(deformed fingers),(longfingers),signature,watermark,username,multiple panels,"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">url</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <textarea class="textarea is-primary is-small" id="textarea3" name="url" rows="1"
                                  cols="200"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">From</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control is-expanded ">
                        <input class="input is-primary is-small" id="textarea4" type="text" name="n_iter"></input>
                    </p>
                </div>
                <div class="field">
                    <p class="control is-expanded ">
                        <input class="input is-primary is-small" id="textarea5" type="text" name="width"></input>
                    </p>
                </div>
                <div class="field">
                    <p class="control is-expanded ">
                        <input class="input is-primary is-small" id="textarea6" type="text" name="height"></input>
                    </p>
                </div>
                <div class="field">
                    <p class="control is-expanded ">
                        <input class="input is-primary is-small" id="textarea7" type="text" name="steps"></input>
                    </p>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label">
                <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input id="SubmitDrawInfo" class="button is-primary" type="submit" value="绘制图形">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <h1 class="title mt-3">
        绘制结果 
        <span>
            <button class="button" onclick="toggleBlur(0)">No Blur</button>
            <button class="button" onclick="toggleBlur(3)">Low Blur</button>
            <button class="button" onclick="toggleBlur(6)">High Blur</button>
        </span>
    </h1>
    <div id="ImageContainer" class="image-container">
        {% for image in data.images %}
            <img width="600" src="data:image/jpeg;base64,{{ image }}" alt="图像">
        {% endfor %}
    </div>
</div>
</body>
<script>
    var urlParams = new URLSearchParams(window.location.search);
    var url = urlParams.get('url');
    $(document).ready(function() {
        document.getElementById('textarea1').value = '(loli:1.3),petite,skinny,ribs,long hair,low twintails,black bodystocking,see through,covered_erect_nipples,covered_nipples,covered_navel,';
        document.getElementById('textarea2').value = 'sketch,duplicate,ugly,text,error,logo,monochrome,worstface,(bad and mutated hands:1.3),(worst quality:1.3),(low quality:1.3),(normal quality:1.3),(blurry:1.3),(missing fingers),multiple limbs,badanatomy,(interlocked fingers),Ugly Fingers,extra digit,extra hands,extrafingers,extra legs,extra arms,fewer digits,(deformed fingers),(longfingers),signature,watermark,username,multiple panels,';
        document.getElementById('textarea3').value = url || '';
        document.getElementById('textarea4').value = '12';
        document.getElementById('textarea5').value = '600';
        document.getElementById('textarea6').value = '800';
        document.getElementById('textarea7').value = '30';
        // document.getElementById('myForm').action = '/draw?url=' + url || '';
        document.getElementById('AddNewTab').href = window.location;
        $("#mySelect").change(function() {
            var selectedOption = $(this).val();
            console.log(selectedOption)
            $.ajax({
                url: "/change_model",
                type: "POST",
                data: {
                    model_name: selectedOption,
                    url: url
                },
                success: function(response) {
                    console.log(response);
                    alert('切换成功')
                },
                error: function(xhr, status, error) {
                    console.log(error);
                }
            });
        });


        var form = document.getElementById('myForm');
        var submitBtn = document.getElementById("SubmitDrawInfo")
        var imageContainer = document.getElementById("ImageContainer")
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            var formData = new FormData(form);
            var headers = new Headers();
            headers.append('X-Requested-With', 'XMLHttpRequest');
            submitBtn.value = '图片绘制中......'
            submitBtn.disabled = true;
            fetch('/draw?url=' + url || '', {
                method: 'POST',
                headers: headers,
                body: formData
            })
            .then(function(response) {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('请求失败: ' + response.status);
            })
            .then(function(data) {
                submitBtn.value = '绘制图形'
                submitBtn.disabled = false;
                imageContainer.innerHTML = '';
                data.images.forEach((item,index)=>{
                    var img = document.createElement('img');
                    img.src = `data:image/jpeg;base64,${item}`;
                    imageContainer.appendChild(img)
                })
            })
            .catch(function(error) {
                submitBtn.value = '绘制图形'
                submitBtn.disabled = false;
                console.error(error);
            });
        });
    });

    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: "smooth", // 可以使用平滑滚动效果
        });
    }

     function toggleBlur(blurAmount) {
        var image = document.getElementsByTagName('img');
        img.forEach(i=>{
          i.style.filter = 'blur(' + blurAmount + 'px)';
        })
     }
</script>

</html>
