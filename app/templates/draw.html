<!DOCTYPE html>
<html>

<head>
    <title>图形绘制</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            margin: 10px;
            filter: blur(0px);
        }

        #backToTopBtn {
            position: fixed;
            z-index: 9999;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="p-3 content">
        <button id="backToTopBtn" onclick="scrollToTop()">返回顶部</button>
        <h1 class="title">
            图形绘制
            <span>
                <button class="button"><a id="AddNewTab" href="" target="_blank">增生頁面</a></button>
            </span>
            <span>
                <button class="button" onclick="showIframe()">魔导书</button>
            </span>
        </h1>
        <div id="IframeCon" class="content" style="display:none">
            <iframe id='MyIframe' src="https://thereisnospon.github.io/NovelAiTag/" width="100%" height="1720"
                allowfullscreen>

            </iframe>
        </div>
        <div class="box">
            <form id="myForm">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Department</label>
                    </div>
                    <div class="field-body">
                        <div class="field is-narrow">
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="mySelect" name="model">
                                        {% for model in data.models %}
                                        {% if data.cur_model_name == model.title %}
                                        <option selected>{{model.title}}</option>
                                        {% else %}
                                        <option>{{model.title}}</option>
                                        {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">prompt</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea is-primary is-small" id="textarea1" name="prompt" rows="3"
                                    placeholder="best quality,masterpiece,(Preschooler:1.5),(toddler:1.5),(loli:1.5),(little loli:1.5),(Child:1.5),large_breasts,petite,skinny,ribs,black bodysuit,(see through:1.4),covered_nipples,covered_erect_nipples,covered_breasts,covered_navel,"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">negative_prompt</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea is-primary is-small" id="textarea2" name="negative_prompt"
                                    rows="3"
                                    placeholder="sketch,duplicate,ugly,text,error,logo,monochrome,worst face,(bad and mutated hands:1.3),(worst quality:1.3),(low quality:1.3),(normal quality:1.3),(blurry:1.3),(missing fingers),multiple limbs,bad anatomy,(interlocked fingers),Ugly Fingers,extra digit,extra hands,extra fingers,extra legs,extra arms,fewer digits,(deformed fingers),(long fingers),signature,watermark,username,multiple panels,"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">url</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea is-primary is-small" id="textarea3" name="url" rows="1"
                                    cols="200"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">From</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded ">
                                <input class="input is-primary is-small" id="textarea4" type="text"
                                    name="n_iter"></input>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded ">
                                <input class="input is-primary is-small" id="textarea8" type="text"
                                    name="batch_size"></input>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded ">
                                <input class="input is-primary is-small" id="textarea5" type="text"
                                    name="width"></input>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded ">
                                <input class="input is-primary is-small" id="textarea6" type="text"
                                    name="height"></input>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded ">
                                <input class="input is-primary is-small" id="textarea7" type="text"
                                    name="steps"></input>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded ">
                                <input class="input is-primary is-small" id="textarea10" type="text"
                                    name="denoising_strength"></input>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal" id="dropArea">
                    <div class="field-label is-normal">
                        <label class="label">image</label>
                    </div>
                    <div class="field-body">
                        <div class="file is-danger has-name is-boxed">
                            <label class="file-label">
                                <input id="UploadImage" class="file-input" type="file" name="image" accept="image/*">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        将文件拖放到此处…
                                    </span>
                                </span>
                                <span class="file-name" style="text-align:center">
                                    没得图片哦!!! <button class="button is-small is-info">删除</button>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label">
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input id="SubmitDrawInfo" class="button is-primary" type="submit" value="文生图"
                                    onclick="txt2img()">
                                <input id="SubmitDrawInfo2" class="button is-info" type="submit" value="图生图"
                                    onclick="img2img()">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <h1 class="title mt-3">
            绘制结果
            <span>
                <button class="button" onclick="toggleBlur(0)">No Blur</button>
                <button class="button" onclick="toggleBlur(3)">Low Blur</button>
                <button class="button" onclick="toggleBlur(6)">High Blur</button>
            </span>
        </h1>
        <div id="ImageContainer" class="box image-container">
            {% for image in data.images %}
            <img width="600" src="data:image/jpeg;base64,{{ image }}" alt="图像">
            {% endfor %}
        </div>
    </div>
</body>
<script>
    var urlParams = new URLSearchParams(window.location.search);
    var url = urlParams.get('url');
    var globalFile = null;

    $(document).ready(function () {
        document.getElementById('textarea1').value = 'best quality,masterpiece,(Preschooler:1.5),(toddler:1.5),(loli:1.5),(little loli:1.5),(Child:1.5),large_breasts,petite,skinny,ribs,black bodysuit,(see through:1.4),covered_nipples,covered_erect_nipples,covered_breasts,covered_navel,';
        document.getElementById('textarea2').value = 'sketch,duplicate,ugly,text,error,logo,monochrome,worst face,(bad and mutated hands:1.3),(worst quality:1.3),(low quality:1.3),(normal quality:1.3),(blurry:1.3),(missing fingers),multiple limbs,bad anatomy,(interlocked fingers),Ugly Fingers,extra digit,extra hands,extra fingers,extra legs,extra arms,fewer digits,(deformed fingers),(long fingers),signature,watermark,username,multiple panels,';
        document.getElementById('textarea3').value = url || '';
        document.getElementById('textarea4').value = '12';
        document.getElementById('textarea8').value = '1';
        document.getElementById('textarea5').value = '600';
        document.getElementById('textarea6').value = '800';
        document.getElementById('textarea7').value = '30';
        document.getElementById('textarea10').value = '0.5';
        document.getElementById('AddNewTab').href = window.location;
        $("#mySelect").change(function () {
            var selectedOption = $(this).val();
            console.log(selectedOption)
            $.ajax({
                url: "/update_model",
                type: "POST",
                data: {
                    model_name: selectedOption,
                    url: url
                },
                success: function (response) {
                    alert('切换成功')
                },
                error: function (xhr, status, error) {
                    console.log(error);
                }
            });
        });
        $("#UploadImage").change(function (e) {
            const file = e.target.files[0]
            handleFile(file)
        })
        initDrop()
    });

    function txt2img() {
        var formData = handleForm()
        var headers = new Headers();
        headers.append('X-Requested-With', 'XMLHttpRequest');
        loading()
        fetch('/draw?url=' + url || '', {
            method: 'POST',
            headers: headers,
            body: formData
        }).then(function (response) {
            if (response.ok) {
                return response.json();
            }
            throw new Error('请求失败: ' + response.status);
        }).then(function (data) {
            finished()
            handleResponse(data)
        }).catch(function (error) {
            finished()
            console.error(error);
        });
    }

    function img2img() {
        var formData = handleForm()
        var headers = new Headers();
        headers.append('X-Requested-With', 'XMLHttpRequest');
        loading()
        fetch('/img2img?url=' + url || '', {
            method: 'POST',
            headers: headers,
            body: formData
        }).then(function (response) {
            if (response.ok) {
                return response.json();
            }
            throw new Error('请求失败: ' + response.status);
        }).then(function (data) {
            finished()
            handleResponse(data)
        }).catch(function (error) {
            finished()
            console.error(error);
        });
    }

    function handleForm() {
        var formData = new FormData(document.getElementById("myForm"));
        if (globalFile) formData.set("image", globalFile);
        for (var pair of formData.entries()) {
            console.log(pair[0]);
            console.log(pair[1]);
        }
        return formData;
    }

    function handleResponse(data) {
        var imageContainer = document.getElementById("ImageContainer")
        imageContainer.innerHTML = '';
        data.images.forEach((item, index) => {
            var img = document.createElement('img');
            img.src = `data:image/jpeg;base64,${item}`;
            imageContainer.appendChild(img)
        })
    }

    function loading() {
        var submitBtn = document.getElementById("SubmitDrawInfo")
        var submitBtn2 = document.getElementById("SubmitDrawInfo2")
        submitBtn.value = '生成中......'
        submitBtn.disabled = true;
        submitBtn2.value = '生成中......'
        submitBtn2.disabled = true;
    }

    function finished() {
        var submitBtn = document.getElementById("SubmitDrawInfo")
        var submitBtn2 = document.getElementById("SubmitDrawInfo2")
        submitBtn.value = '文生图'
        submitBtn.disabled = false;
        submitBtn2.value = '图生图'
        submitBtn2.disabled = false;
    }

    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: "smooth", // 可以使用平滑滚动效果
        });
    }

    function toggleBlur(blurAmount) {
        var image = document.getElementsByTagName('img');
        img.forEach(i => {
            i.style.filter = 'blur(' + blurAmount + 'px)';
        })
    }

    function showIframe() {
        $("#IframeCon").toggle()
    }

    function initDrop() {
        var dropArea = document.getElementById('dropArea');

        dropArea.addEventListener('dragenter', function (event) {
            event.preventDefault();
        });
        dropArea.addEventListener('dragover', function (event) {
            event.preventDefault();
        });
        dropArea.addEventListener('drop', function (event) {
            event.preventDefault();
            var files = event.dataTransfer.files;
            handleFile(files[0])
        });
    }

    function handleFile(file) {
        globalFile = file;
        $(".file-name").text(`${file.name} ${file.type}`)
        var reader = new FileReader()
        reader.onload = function () {
            var image = new Image()
            image.onload = function () {
                var width = image.width;
                var height = image.height;
                var whRatio = width / height;
                console.log(width);
                console.log(height);
                console.log(whRatio);
                var w = 0;
                var h = 0;
                if (whRatio >= 1) {
                    h = 600;
                    w = parseInt(600 * whRatio)
                } else {
                    w = 600;
                    h = parseInt(600 / whRatio)
                }
                document.getElementById('textarea5').value = w + '';
                document.getElementById('textarea6').value = h + '';
            }
            image.src = reader.result;
        }
        reader.readAsDataURL(file);
    };
</script>

</html>
